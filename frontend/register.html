<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ASP | A Space for Park</title>
  <meta name="description" content="Create your ASP (A Space for Park) account to start booking parking spaces or list your parking space for rent. Join thousands of users today.">
  <meta name="keywords" content="parking registration, sign up parking, parking account, rent parking space, list parking">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.alen.club/register.html">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.alen.club/register.html">
  <meta property="og:title" content="Register - ASP | A Space for Park">
  <meta property="og:description" content="Create your ASP account to start booking parking spaces or list your parking space for rent.">
  <meta property="og:image" content="https://www.alen.club/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.alen.club/register.html">
  <meta property="twitter:title" content="Register - ASP | A Space for Park">
  <meta property="twitter:description" content="Create your ASP account to start booking parking spaces or list your parking space for rent.">
  <meta property="twitter:image" content="https://www.alen.club/og-image.jpg">
  
  <script src="config.js"></script>

  <style>
    body {
      background: #FFD400;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 320px;
      background: #FFC800;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* LOADING OVERLAY */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .loading-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #FFD400;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 14px;
      color: #666;
    }

    .dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>

<!-- LOADING OVERLAY -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-box">
    <div class="spinner"></div>
    <div class="loading-text">Creating Your Account</div>
    <div class="loading-subtext">Please wait a moment<span class="dots">...</span></div>
  </div>
</div>

<div class="box">
  <h2>Create Account</h2>

  <input id="name" placeholder="Name">
  <input id="email" type="email" placeholder="Email">

  <!-- PASSWORD -->
  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
    <span class="eye" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
  </div>

  <!-- CONFIRM PASSWORD -->
  <div class="input-group">
    <input id="confirm" type="password" placeholder="Re-enter Password">
    <span class="eye" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
  </div>

  <button onclick="register()">Register</button>
</div>

<script>
/* SHOW / HIDE PASSWORD */
function togglePassword(id, el) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    el.textContent = "üôà";
  } else {
    input.type = "password";
    el.textContent = "üëÅÔ∏è";
  }
}

/* SHOW LOADING */
function showLoading() {
  document.getElementById('loadingOverlay').style.display = 'flex';
}

/* HIDE LOADING */
function hideLoading() {
  document.getElementById('loadingOverlay').style.display = 'none';
}

/* REGISTER */
function register() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirm").value.trim();

  console.log("Register clicked", { name, email, password: "***" });

  if (!name || !email || !password || !confirm) {
    alert("Please fill all fields");
    return;
  }

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  // Show loading animation
  showLoading();

  console.log("Sending request to:", getApiUrl("/api/auth/register"));

  fetch(getApiUrl("/api/auth/register"), {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  })
  .then(res => {
    console.log("Response status:", res.status);
    return res.json();
  })
  .then(data => {
    console.log("Response data:", data);
    
    // Hide loading
    hideLoading();
    
    if (!data.success) {
      alert(data.message || "Registration failed");
      return;
    }

    alert("‚úÖ Account created successfully!\n\nRedirecting to login...");

    /* AUTO REDIRECT AFTER 1 SECOND */
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);
  })
  .catch(err => {
    console.error("Registration error:", err);
    hideLoading();
    alert("‚ùå Server error. Please try again.");
  });
}
</script>

</body>
</html>
