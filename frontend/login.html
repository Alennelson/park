  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #FFD400;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone {
      width: 320px;
      height: 640px;
      background: #FFD400;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      padding: 25px;
      position: relative;
    }

    .title {
      font-size: 34px;
      font-weight: bold;
      margin-top: 40px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .card {
      background: #FFC800;
      border-radius: 15px;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-box {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .register-box span {
      display: block;
      margin-bottom: 8px;
    }

    .register-box button {
      background: transparent;
      color: black;
      border: 2px solid black;
    }

    .asp {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 4px;
    }

    .asp span {
      font-size: 12px;
      display: block;
      letter-spacing: 1px;
    }
  </style>

<body>

<div class="phone">

  <div class="title">PARK HERE</div>
  <div class="subtitle">Find safe parking near you</div>

  <!-- LOGIN CARD -->
  <div class="card">
    <h3>Login</h3>

    <input id="email" type="email" placeholder="Enter email" required>
    <input id="password" type="password" placeholder="Enter password" required>

    <button onclick="login()">Login</button>

    <!-- REGISTER OPTION -->
    <div class="register-box">
      <span>Don’t have an account?</span>
      <button onclick="goRegister()">Create new account</button>
    </div>
  </div>

  <div class="asp">
    ASP
    <span>A SPACE FOR PARK</span>
  </div>

</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  console.log("Login clicked", { email, password: "***" });
  console.log("Sending request to:", getApiUrl("/api/auth/login"));

  fetch(getApiUrl("/api/auth/login"), {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => {
    console.log("Response status:", res.status);
    return res.json();
  })
  .then(data => {
    console.log("Server response:", data);

    if (!data.ownerId) {
      alert("Login failed: wrong email or password");
      return;
    }

    localStorage.setItem("ownerId", data.ownerId);
    localStorage.setItem("name", data.name);
    localStorage.setItem("email", data.email);
    localStorage.setItem("role", data.role);

    console.log("Login successful, redirecting to dashboard");
    window.location.href = "dashboard.html";
  })
  .catch(err => {
    console.error("Login error:", err);
    alert("Server error. Please check console for details.");
  });
}

/* ⭐ ADD THIS FUNCTION */
function goRegister() {
  window.location.href = "register.html";
}
</script>



</body>
